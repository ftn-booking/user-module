<h2>Your profile:</h2>
<div class="card">
	<div class="card-body">
		<h3 class="card-title mb-3">
			<i class="fas fa-user-circle"></i>
			{{$ctrl.user.email}}
		</h3>
		<hr>
		<p class="card-text">
			<i class="fas fa-id-badge"></i>
			{{$ctrl.user.name}}
			{{$ctrl.user.lastName}}
		</p>
		<p class="card-text">
			<i class="fas fa-map-marker"></i>
			{{$ctrl.user.city}}
		</p>
		<p class="card-text">
			<i class="fas fa-phone-square"></i>
			{{$ctrl.user.phoneNumber}}
		</p>
	</div>
</div>
